services:
  db:
    image: postgres:16-alpine
    container_name: piloto-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: piloto
    ports:
      - "5432:5432"
    volumes:
      - piloto_db:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: piloto-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/piloto
      JWT_SECRET: change-me
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/v1/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ws://localhost:4000/ws
        NEXT_PUBLIC_CLIENT_CODE: demo
        NEXT_PUBLIC_COMPANY_CODE: demo
        NEXT_PUBLIC_GAME_CODE: e-instant
    container_name: piloto-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  piloto_db:
